<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>
            var hide = Math.floor((Math.random()*10)+1);
            var int1 = parseFloat(window.prompt("Guess a number from 1 to 10"));
            
            while(int1 !=hide){
                int1 = parseFloat(window.prompt("Wrong number guess another one"));
            }
            if(int1 ==hide){
                document.write("Congratulation! the right number is "+hide);
            }

        </script>

    </body>
</html>
